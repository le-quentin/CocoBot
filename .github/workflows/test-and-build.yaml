name: Test and build the project

on:
  push:
    branches: [ 'master' ]

env:
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v3
      - name: Compute sha_short to suffix the built artifact
        id: vars
        run: echo "sha_short=$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_OUTPUT
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Test and build
        run: ./gradlew build
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: coco-package-${{ steps.vars.outputs.sha_short }}
          path: build/libs

  docker-setup-and-login:
    needs: test-and-build
    uses: ./.github/workflows/reusable-docker-setup-and-login.yaml
    secrets: inherit

  publish-docker-image:
    needs: docker-setup-and-login
    runs-on: ubuntu-latest
    steps:
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=nightly
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: ${{ needs.docker-setup-and-login.outputs.platforms }}
          cache-from: type=gha
          cache-to: type=gha,mode=max


plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.discord4j:discord4j-core:3.1.3'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.12.1'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    testCompile("org.junit.jupiter:junit-jupiter-params:5.7.1")
    testCompile 'org.assertj:assertj-core:3.19.0'
    testCompile 'org.mockito:mockito-core:3.7.7'
    testCompile 'org.mockito:mockito-junit-jupiter:3.7.7'
    testCompile 'io.projectreactor:reactor-test:3.4.2'
}

test {
    useJUnitPlatform()
}

application {
    mainClass = 'dappercloud.cocobot.CocoApplication'
}
